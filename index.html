<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="skin">
            <header class="header">
                <button class="playlist"></button>
                <button class="volume"></button>
                <button class="settings"></button>
            </header>
            <div class="content">
                <img src="img/artist.jpg" alt="artist" class="artist">
                <div class="song-title"></div>
                <div class="controls">
                    <button class="play-pause-button"></button>
                    <div class="duration"></div>
                    <div class="time"></div>
                </div>
            </div>
            <footer class="footer">
                <button class="shuffle-button"></button>
                <button class="loop-button"></button>
                <button class="add-button"></button>
                <button class="like-button"></button>
                <button class="share-button"></button>
            </footer>
        </div>
    </div>
</body>
</html>
