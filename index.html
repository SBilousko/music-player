<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music player</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="skin">
            <header class="header">
                <div class="header-buttons">
                    <button class="btn btn-lg playlist">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    </button>
                </div>
                <!-- <button class="volume"></button>
                <button class="settings"></button> -->
            </header>
            <div class="content">
                <img src="img/artist.jpg" alt="artist" class="artist">
                <div class="song-title">
                    <h1>Age</h1>
                    <h3>by Lianne La Havas</h3>
                </div>
                <div class="controls">
                    <button class="btn btn-lg play-pause-button">
                        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </button>
                    <div class="duration">
                        <div class="current-duration"></div>
                    </div>
                    <div class="time">-3.01</div>
                </div>
            </div>
            <footer class="footer">
                <div class="footer-buttons">
                    <button class="btn btn-lg shuffle-button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-lg loop-button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-lg add-button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-lg like-button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-lg share-button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
                    </button>
                </div>
            </footer>
        </div>
    </div>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
